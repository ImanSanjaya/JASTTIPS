<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6">
        <ion-title>Akun</ion-title>
      </ion-col>
      <ion-col size="6">
        <div class="ion-text-end">
          <ion-button (click)="close()" fill="clear" color="dark">
            <ion-icon name="close" slot="start"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed class="ion-padding">
    <ion-row *ngIf="username">
      <h6>Nama Lengkap : </h6>
      <h6 class="ion-text-capitalize">{{ username }}</h6>
    </ion-row>
    <ion-row *ngIf="no_telp_user">
      <h6>No WhatsApp : </h6>
      <h6>+{{ no_telp_user }}</h6>
    </ion-row>
    <ion-row *ngIf="!username" style="margin-top: 15px; margin-left: 5px;">
      <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
    </ion-row>
    <ion-row *ngIf="!no_telp_user" style="margin-top: 28px; margin-left: 5px;">
      <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text>
    </ion-row>
  </ion-grid>

  <ion-row class="ion-padding">
    <ion-col size="12">
      <ion-button (click)="changeUsername()" expand="block" shape="round">
        Edit Nama
      </ion-button>
    </ion-col>
    <ion-col size="12">
      <ion-button (click)="changeNoWa()" expand="block" shape="round">
        Edit No WhatsApp
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
